<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="result" class="fixed top-6 right-6 z-50 transition-opacity duration-500 opacity-0"></div>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-2xl font-bold mb-6">Simple Calculator</h1>
        <div class="bg-white p-8 w-auto h-auto rounded-xl shadow-lg ">
            <div class="flex flex-col justify-center items-center ">
                <input type="text" class=" p-2 border border-gray-300 rounded-md mb-4 text-xl" id="pass">
                <input type="text" class=" p-2 border border-gray-300 rounded-md mb-4 text-xl" id="samepass">
                <button onclick="checkpass()"
                    class="border-1 w-16 border-gray-300 rounded-md shadow-lg w-14 h-14 hover:drop-shadow-xl bg-blue-500 text-white cursor-pointer">Check</button>
            </div>
        </div>
    </div>
    <script>
        function showAlert(html, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.classList.remove('opacity-0');
            resultDiv.classList.add('opacity-100');
            setTimeout(() => {
                resultDiv.classList.remove('opacity-100');
                resultDiv.classList.add('opacity-0');
            }, 2000);
        }

        function checkpass() {
            var pass1 = document.getElementById('pass').value;
            var pass2 = document.getElementById('samepass').value;
            if (pass1 === pass2) {
                showAlert(`<div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex shadow-lg" role="alert">
                    <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Success</span>
                    <span class="font-semibold mr-2 text-left flex-auto">Passwords match!</span>
                </div>`);
            } else {
                showAlert(`<div class="p-2 bg-red-800 items-center text-red-100 leading-none lg:rounded-full flex lg:inline-flex shadow-lg" role="alert">
                    <span class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3">Error</span>
                    <span class="font-semibold mr-2 text-left flex-auto">Passwords do not match.</span>
                </div>`);
            }
        }
    </script>
</body>

</html>
